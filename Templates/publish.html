<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Publish</title>
    <!-- Fonte moderna -->
    <link rel="stylesheet" href="static/publish.css" />
    <style>
      /* cole aqui o CSS da seção 1 (por espaço não repito tudo) */
      /* (Substitua este comentário pelo conteúdo do style.css fornecido acima) */
    </style>
  </head>
  <body>
    <main class="form-card">
      <h1>Publish your book</h1>
      <form action="/Publish" method="post" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input
          type="text"
          id="title"
          name="title"
          placeholder="The Great Adventure"
          required
        />

        <label for="author">Author:</label>
        <input
          type="text"
          id="author"
          name="author"
          placeholder="Jane Doe"
          required
        />

        <div class="form-row">
          <div class="half">
            <label for="year">Year:</label>
            <input
              type="number"
              id="year"
              name="year"
              placeholder="2026"
              required
            />
          </div>
          <div class="half">
            <label for="isbn">ISBN:</label>
            <input
              type="text"
              id="isbn"
              name="isbn"
              placeholder="978-..."
              required
            />
          </div>
        </div>

        <label for="image">Cover Image:</label>
        <input type="text" id="image" name="image" accept="image/*" required />

        <label for="download_link">Download Link:</label>
        <input
          type="url"
          id="download_link"
          name="download_link"
          placeholder="https://..."
          required
        />

        <input type="submit" value="Publish" />
      </form>
    </main>
  </body>
</html>
